<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>

<body>

  <script src="PointsLayer-geojson.js" type="text/javascript"></script>
  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 10);
  
  L.marker([40.1, -89.1]).addTo(map);
  var circle = L.circle([40.1, -89.1], {
      color: 'blue',
      fillColor: '#e4e3db',
      fillOpacity: 0.25,
      radius: 250
  }).addTo(map);
  
  var polygonPoints = [
		[40, -89.1],
        [40.1, -89.1],
        [40.1, -89.15],
        [40, -89.15]];

  var poly = L.polygon(polygonPoints).addTo(map);
  
  L.geoJSON(PointsLayer).addTo(map);

  // load a tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
}).addTo(map);

  </script>
</body>
</html>
