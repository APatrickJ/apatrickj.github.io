<!doctype html>
<html>
<head>
    <!--Step 2-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
.myCircle:hover {
  stroke: black;
}
</style>
</head>
<body>
<!--Step 2-->
 <svg width="1000" height="800"></svg>

<script> 
         // Step 3
        var svg = d3.select("svg"),
           margin = 200,
            width = svg.attr("width") - margin, //300
            height = svg.attr("height") - margin //200

        // Step 4 
        var xScale = d3.scaleLinear().domain([0, 3]).range([0, width]),
            yScale = d3.scaleLinear().domain([0, 800000]).range([height, 0]);
            
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        // Step 5
        // Title
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', 100)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 20)
        .text('Title: Scatter Plot');
        
        // X label
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', height - 15 + 150)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Severity (Independant)');
        
        // Y label
        svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'translate(60,' + height + ')rotate(-90)')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Count of Accidents(Dependant)');

        // Step 6
        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale));
    
       
        //Load data and create scatter plot 
         d3.csv("data.csv", function(data) {
            console.log(data);

            // Step 7
            svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", d=> xScale(d.Severity))
            .attr("cy", d=> yScale(d.Accidents))
            .attr("r", 2)
            .attr("transform", "translate(" + 100 + "," + 100 + ")")
            .style("fill", "#CC0000");
        });

  
</script>
</body>
</html>
